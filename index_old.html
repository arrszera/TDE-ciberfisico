<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Monitoramento</title>

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007BFF;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    .dashboard {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
    }

    .card {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 220px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #555;
    }

    .card .value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #007BFF;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dashboard de Monitoramento</h1>
  </header>

  <section class="dashboard">
    <div class="card">
      <h2>Umidade</h2>
      <p class="value">55%</p>
    </div>

    <div class="card">
      <h2>Temperatura</h2>
      <p class="value">24°C</p>
    </div>

    <div class="card">
      <h2>Quantidade de Pessoas</h2>
      <p class="value">12</p>
    </div>
  </section>

  <footer>
    <p>© 2025 Sistema de Monitoramento - PUCPR 2025</p>
  </footer>

</body>
</html>
